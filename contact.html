<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Learning Hub</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Optional inline CSS for error/success visibility */
    .error { color: red; }
    .success { color: green; }
</style>
</head>
<body>
<header>
    <h1>Contact Us</h1>
</header>

<nav class="navbar">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="login.html">Login</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<main class="form-main">
    <!-- Call validation on submit -->
    <form id="contactForm" onsubmit="return validateContactForm()">
        <input type="text" id="contactName" placeholder="Your Name">
        <input type="email" id="contactEmail" placeholder="Your Email">
        <textarea id="contactMessage" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
        <p id="contactError" class="error"></p>
        <p id="contactSuccess" class="success"></p>
    </form>
</main>

<script>
function validateContactForm() {
    const name = document.getElementById('contactName').value.trim();
    const error = document.getElementById('contactError');
    const success = document.getElementById('contactSuccess');

    // Clear previous messages
    error.textContent = '';
    success.textContent = '';

    // Check if name is empty
    if(name === '') {
        error.textContent = 'Name is required.';
        return false; // stop form submission
    }

    // Check if name contains numbers
    if(/\d/.test(name)) {
        error.textContent = 'Name cannot contain numbers.';
        return false; // stop form submission
    }

    // Success message
    success.textContent = 'Form submitted successfully!';
    return false; // stop actual submission for demo
}
</script>
</body>
</html>
